<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .upload-zone {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background-color: #141414;
            margin-bottom: 24px;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #555;
            background-color: #1a1a1a;
        }

        .upload-zone.dragover {
            border-color: #666;
        }

        .upload-zone p {
            color: #888;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
        }

        .btn-primary {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }

        .btn-primary:hover {
            background-color: #353535;
            border-color: #454545;
        }

        .btn-primary:disabled {
            background-color: #1a1a1a;
            color: #555;
            border-color: #252525;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background-color: #282828;
        }

        #file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 8px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #141414;
            color: #e0e0e0;
            font-size: 0.95rem;
            transition: border-color 0.15s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #555;
        }

        .form-group input[type="text"]::placeholder {
            color: #555;
        }

        .form-group small {
            display: block;
            color: #666;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .selected-files {
            background-color: #141414;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .selected-files h3 {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #666;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background-color: #2a2020;
        }

        .delete-btn svg {
            width: 16px;
            height: 16px;
            stroke: #888;
        }

        .delete-btn:hover svg {
            stroke: #f87171;
        }

        .result-section {
            background-color: #141414;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            display: none;
        }

        .result-section.visible {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 24px;
            height: 24px;
            background-color: #2d5a3d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 14px;
            height: 14px;
            stroke: #4ade80;
        }

        .result-header h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .url-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background-color: #333;
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
            stroke: #888;
        }

        .copy-btn.copied svg {
            stroke: #4ade80;
        }

        .url-link {
            flex: 1;
            font-size: 0.9rem;
            color: #6b8afd;
            word-break: break-all;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            text-decoration: none;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .qr-section {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .qr-code {
            background-color: #fff;
            padding: 4px;
            border-radius: 8px;
        }

        .qr-code img {
            display: block;
            width: 180px;
            height: 180px;
        }

        .qr-info {
            flex: 1;
        }

        .qr-info p {
            font-size: 0.875rem;
            color: #888;
            line-height: 1.5;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #888;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #2d1f1f;
            border: 1px solid #5c2929;
            color: #f87171;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 16px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .upload-another {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FileShare</h1>

        <div id="upload-form">
            <div class="upload-zone" id="drop-zone">
                <p>Drop files here or click to upload</p>
                <button class="btn btn-primary" id="select-btn">Select Files</button>
                <input type="file" id="file-input" multiple>
            </div>

            <div class="selected-files" id="selected-files" style="display: none;">
                <h3>Selected files</h3>
                <ul class="file-list" id="file-list"></ul>
            </div>

            <div class="form-group">
                <label for="custom-name">Custom name (optional)</label>
                <input type="text" id="custom-name" placeholder="my-upload">
                <small>Single file: we keep the extension. Multiple: this becomes the ZIP name.</small>
            </div>

            <button class="btn btn-primary" id="upload-btn" disabled>Upload & get link</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Uploading...</span>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="result-section" id="result-section">
            <div class="result-header">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h3>Ready to share</h3>
            </div>

            <div class="url-container">
                <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <a class="url-link" id="download-url" href="#" target="_blank"></a>
            </div>

            <div class="qr-section">
                <div class="qr-code">
                    <img id="qr-image" src="" alt="QR Code">
                </div>
                <div class="qr-info">
                    <p>Scan the QR code with your phone to download the file directly.</p>
                </div>
            </div>

            <div class="upload-another">
                <button class="btn btn-secondary" id="reset-btn">Upload another file</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const selectBtn = document.getElementById('select-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const customNameInput = document.getElementById('custom-name');
        const selectedFilesDiv = document.getElementById('selected-files');
        const fileList = document.getElementById('file-list');
        const uploadForm = document.getElementById('upload-form');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const resultSection = document.getElementById('result-section');
        const downloadUrl = document.getElementById('download-url');
        const qrImage = document.getElementById('qr-image');
        const copyBtn = document.getElementById('copy-btn');
        const resetBtn = document.getElementById('reset-btn');

        let selectedFiles = [];

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Remove file by index
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Update file list display
        function updateFileList() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                uploadBtn.disabled = true;
                return;
            }

            selectedFilesDiv.style.display = 'block';
            uploadBtn.disabled = false;

            fileList.innerHTML = selectedFiles.map((file, index) => `
                <li>
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatSize(file.size)}</span>
                    <button class="delete-btn" onclick="removeFile(${index})" title="Remove file">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </li>
            `).join('');
        }

        // Handle file selection - APPEND files
        function handleFiles(files) {
            const newFiles = Array.from(files);
            // Append new files, avoiding duplicates by name
            newFiles.forEach(newFile => {
                const exists = selectedFiles.some(f => f.name === newFile.name && f.size === newFile.size);
                if (!exists) {
                    selectedFiles.push(newFile);
                }
            });
            updateFileList();
        }

        // Click to select
        selectBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
            fileInput.value = ''; // Reset so same file can be selected again
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            const customName = customNameInput.value.trim();
            if (customName) {
                formData.append('custom_name', customName);
            }

            // Show loading
            uploadForm.style.display = 'none';
            loading.classList.add('visible');
            errorMessage.classList.remove('visible');
            resultSection.classList.remove('visible');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('visible');

                if (data.success) {
                    downloadUrl.textContent = data.url;
                    downloadUrl.href = data.url;
                    qrImage.src = data.qr_url;
                    resultSection.classList.add('visible');
                } else {
                    errorMessage.textContent = data.error || 'Upload failed';
                    errorMessage.classList.add('visible');
                    uploadForm.style.display = 'block';
                }
            } catch (err) {
                loading.classList.remove('visible');
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('visible');
                uploadForm.style.display = 'block';
            }
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(downloadUrl.textContent);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 2000);
            } catch (err) {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = downloadUrl.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 2000);
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            customNameInput.value = '';
            updateFileList();
            resultSection.classList.remove('visible');
            uploadForm.style.display = 'block';
        });
    </script>
</body>
</html>
